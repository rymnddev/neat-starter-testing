---
layout: blog
title: Bulletin Archive
path: archive
---

<section class="mt-15">
    {% set bulletinlist = collections.bulletin %}

    {% for bulletin in bulletinlist | reverse %}
        <article class="my-8">
            <h2 class="font-bold text-3xl text-gray-900 mb-2">
                <a href="{{ bulletin.data.pdf_file }}">
                    {% if bulletin.data.title %}
                        {{ bulletin.data.title }}
                    {% else %}
                        Untitled
                    {% endif %}
                </a>
            </h2>
            <p class="text-base leading-6 text-gray-500 mb-3">
                <time>
                    {{ bulletin.date | readableDate }}
                </time>
            </p>


        </article>
    {% endfor %}
</section>
